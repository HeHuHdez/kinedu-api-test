  "/api/babies/{id}/activity_logs":
    get:
      summary: Products from order
      description: Returns the 25 activity logs from the baby. If page is not specified,
        then the result will be the page number 1
      tags:
      - Babies
      parameters:
      - name: Authorization
        in: header
        default: 'Token '
      - name: page
        in: query
        required: false
        type: string
        default: 1
      - name: id
        in: path
        default: 1
        required: true
      produces:
      - application/json
      responses:
        '200':
          description: with valid auth_token and valid id
          examples:
            application/json:
              data:
              - type: activity-logs
                attributes:
                  baby-id: 111
                  activity-log-id: 5
                  teacher-name: Jamey Olson
                  start-time: '2020-08-04T04:10:03.000+0000'
                  stop-time: '2020-08-04T04:15:03.000+0000'
