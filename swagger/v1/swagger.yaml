          description: with valid user credentials
          examples:
            application/json:
              data:
                id: '15'
                type: users
                attributes:
                  auth-token: CFeci4hNBkTHSxx31vtJ6KYh
                  expires-at: '2020-08-05T04:10:03.000+0000'
