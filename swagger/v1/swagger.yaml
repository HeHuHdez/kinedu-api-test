                  start-time: '2020-08-04T04:10:02.000+0000'
                  duration: 5
                  comments: No comments
                  stop-time: '2020-08-04T04:10:02.000+0000'
        '422':
          description: with valid auth_token and invalid params
          examples:
            application/json:
              stop_time:
