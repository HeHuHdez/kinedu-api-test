  "/api/activity_logs":
    post:
      summary: Create
      description: 'Creates a new activity_log based on baby_id, activity_id and assistant_id '
      tags:
      - ActivityLogs
      parameters:
      - name: Authorization
        in: header
        default: 'Token '
      - name: params
        in: body
        schema:
          type: object
          properties:
            activity_log:
              baby_id:
                type: integer
              activity_id:
                type: integer
              assistan_id:
                type: integer
              start_time:
                type: integer
              stop_time:
                type: integer
              comments:
                type: string
              required:
              - baby_id
              - activity_id
              - assistant_id
              - start_time
              example:
                baby_id: 1
                activity_id: 1
                assistant_id: 1
                start_time: '2020-08-04T03:41:15.210+0000'
                stop_time: 
                comments: 
            required:
            - activity_log
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        '201':
          description: with valid auth_token and valid params
          examples:
            application/json:
              data:
                id: '1'
                type: activity-logs
                attributes:
                  baby-id: 7
                  assistant-id: 7
                  activity-id: 107
                  start-time: '2020-08-04T03:41:16.000+0000'
        '422':
          description: with valid auth_token and invalid params
          examples:
            application/json:
              baby:
              - must exist
              assistant:
              - must exist
              activity:
              - must exist
        '401':
          description: invalid token
  "/api/activity_logs/{id}":
    put:
      summary: Update
      description: Updates an activity_log
      tags:
      - ActivityLogs
      parameters:
      - name: Authorization
        in: header
        default: 'Token '
      - name: id
        in: path
        default: 1
        required: true
      - name: params
        in: body
        schema:
          type: object
